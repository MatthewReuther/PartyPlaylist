<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/playlist.js"></script>
    <!-- Once the View GuestList javascript is written be sure to import here
    <script type="text/javascript" src="assets/viewGuestlist.js"></script>
    -->
    <title>Party Playlist: Super Yachting at Its Finest!</title>
</head>
<body class="background">
<header class="header" id="header">Party Playlist</header>
    <style>
        h2 { text-align: center; }
    </style>
    <h2 id="header2">Your Party, Your Playlist</h2>

    <div class="row">
        <div class="leftcolumn">
            <h2>Guest List</h2>
                <!-- Guest List Javascript code Goes Here
                <div id="guestlist-display"></div>
                -->
            </div>
        <div class="centercolumn">
                <h2>Add Song to Playlist</h2>
                <style>
                    form { display: table; }
                    p { display: table-row; }
                    label { display: table-cell; }
                    input { display: table-cell; }
                </style>
                <form class="card-content" id="add-song-form">
                    <p class="form-field">
                        <label>Artist Name</label>
                        <input type="text" id="song-artist">
                    </p>
                    <p class="form-field">
                        <label>Song Title</label>
                        <input type="text" id="song-title">
                    </p>
                    <button type="button" id="add-song">Add Song</button>
                </form>


        </div>
        <div class="rightcolumn">
            <h2>Playlist</h2>

            <!-- Playlist Javascript code Goes Here -->
                <p id="playlist-loading-message" align="center"></p>
                <div id="playlist-display"></div>

        </div>
    </div>
</body>
</html>
