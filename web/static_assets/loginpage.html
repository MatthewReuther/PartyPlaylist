<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/loginPageStyle.css">
    <script type="text/javascript" src="assets/admin.js"></script>
</head>
<body class="background">
<header class="header" id="header"></header>

<h1>Welcome to Party Playlist!</h1>

<div class="flex-container">
    <div class="login-form">
        <h2>Login To Your Party's Playlist</h2>
        <form class="card-content" id="playlist-login">
            <p class="form-field">
                <label>Playlist Name</label>
                <input type="text" required class="validated-field" id="playlistName" placeholder="Playlist Name" autofocus>
            </p>
        </form>
        <button type="button" id="addGuestButton">Login</button>
    </div>

    <div class="create-playlist">
        <h2>Create A New Playlist</h2>
        <form class="card-content" id="create-playlist">
            <p class="form-field">
                <label>Playlist Name</label>
                <input type="text" required class="validated-field" id="newPlaylistName" placeholder="Playlist Name" autofocus>
            </p>
            <p class="form-field">
                <label>Host First Name</label>
                <input type="text" required class="validated-field" id="hostFirstName" placeholder="First Name" autofocus>
            </p>
            <p class="form-field">
                <label>Host Last Name</label>
                <input type="text" required class="validated-field" id="hostLastName" placeholder="Last Name" autofocus>
            </p>
        </form>
        <button type="button" id="createPlaylist">Create Playlist</button>
    </div>
</div>

</body>
</html>
