<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/admin.js"></script>
</head>
<body class="background">
<header class="header" id="header"></header>

<div class="flex-container">
    <div class="guest-form">
        <h2>Add Guest to Playlist</h2>
        <form class="card-content" id="add-guest-form">
            <p class="form-field">
                <label>First Name</label>
                <input type="text" required class="validated-field" id="firstName" placeholder="First name" autofocus>
            </p>
            <p class="form-field">
                <label>Last Name</label>
                <input type="text" required class="validated-field" id="lastName" placeholder="Last name" autofocus>
            </p>
        </form>
        <button type="button" id="addGuestButton">Add Guest</button>
    </div>

    <div class="guest-list">
        <h2>Guest List</h2>
        <div id="guestListDiv">
            <ul id="guestList"></ul>
        </div>
    </div>

    <div class="playlist">
        <h2 id="playlist-name">Playlist</h2>
        <ol id="songs"></ol>
        <div id="err"></div>
        <form class="card-content" id="add-song-form-admin">
            <p class="form-field">
                <label>Artist Name</label>
                <input type="text" id="song-artist">
            </p>
            <p class="form-field">
                <label>Song Title</label>
                <input type="text" id="song-title">
            </p>
            <button type="button" id="add-song-admin">Add Song</button>
            <button type="button" id="remove-song-admin">Remove Song</button>
        </form>
    </div>
</div>

</body>
</html>
