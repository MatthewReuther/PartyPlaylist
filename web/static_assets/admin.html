<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="assets/admin.js"></script>
    </head>

    <body class="admin-page background">
        <header class="header" id="header">
            <div class="header-frame frame">
                <h1>Welcome to Your Playlist!</h1>
            </div>
        </header>


    <div class="main-container">
        <div class="frame main-frame">

            <div class="row">

                <div class="col col-md-4 col-sm-12 col-add-guest">
                    <div class="col-inner-wrap col-background guest-form">

                        <div class="col-title">
                            <h2>Guest List</h2>
                        </div>

                        <div class="col-content">

                            <div class="guestlist-wrapper">
                                <div id="guestListDiv">
                                    <ul id="guestList"></ul>
                                </div>
                            </div>

                            <form class="card-content" id="add-guest-form">
                                <div class="form-field col col-md-12">
                                    <label>First Name</label>
                                    <input type="text" required class="validated-field form-control" id="firstName"  autofocus>
                                </div>
                                <div class="form-field col col-md-12">
                                    <label>Last Name</label>
                                    <input type="text" required class="validated-field form-control" id="lastName" autofocus>
                                </div>
                            </form>

                            <button class="btn btn-primary" type="button" id="addGuestButton">Add Guest</button>

                        </div>

                    </div>
                </div>



                <div class="col col-md-8 col-sm-12 admin-add-remove-form">
                    <div class="col-inner-wrap col-background">
                        <div class="col-title">
                            <h2 id="playlist-name">Playlist</h2>
                        </div>

                        <div class="col-content">
                            <div class="playlist-wrapper">
                                <div id="playlist-loading-message" align="center"></div>
                                <div class="songs-list" align="center">
                                    <ol id="songs"></ol>
                                </div>
                            </div>


                            <form class="card-content row" id="add-song-form-admin">

                                <div class="form-field col col-md-6">
                                    <label>Artist Name</label>
                                    <input class="form-control" type="text" id="song-artist" autofocus>

                                </div>

                                <div class="form-field col col-md-6">
                                    <label>Song Title</label>
                                    <input class="form-control" type="text" id="song-title" autofocus>
                                </div>

                            </form>

                            <div class="btn-wrapper row ">
                                <div class="col col-md-6">
                                    <button class="btn col-md-6" type="button" id="add-song-admin">Add Song</button>
                                </div>
                                <div class="col col-md-6">
                                    <button class="btn" type="button" id="remove-song-admin">Remove Song</button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
