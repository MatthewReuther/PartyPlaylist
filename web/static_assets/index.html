<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="assets/index.js"></script>
    </head>
    <body class="homepage background animate">
        
        <header class="header" id="header">
            <div class="header-frame frame">
                <h1>Welcome to Party Playlist!</h1>
            </div>
        </header>

        <div class="main-container">
            <div class="frame main-frame">

                <div class="row">

                    <div class="col col-md-4 col-sm-12  create-playlist">
                        <div class="col-inner-wrap col-background animate">
                            <div class="col-title">
                                <h2>Create A New Playlist</h2>
                            </div>

                            <div class="col-content">
                                <form class="card-content" id="create-playlist">

                                    <div class="form-field col col-md-12">
                                        <label>Playlist Name</label>
                                        <input type="text" required class="validated-field form-control" id="newPlaylistName" autofocus>
                                    </div>

                                    <div class="form-field col col-md-12">
                                        <label>Host First Name</label>
                                        <input type="text" required class="validated-field form-control" id="hostFirstName" autofocus>
                                    </div>

                                    <div class="form-field col col-md-12">
                                        <label>Host Last Name</label>
                                        <input type="text" required class="validated-field form-control" id="hostLastName" autofocus>
                                    </div>
                                </form>

                                <button type="button" class="btn" id="createPlaylist">Create Playlist</button>
                                <p id="sameNameError"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col col-md-4 col-sm-12 admin-login-form">
                        <div class="col-inner-wrap col-background animate">
                            <div class="col-title">
                                <h2>Login To Your Host Page</h2>
                            </div>

                            <div class="col-content">
                                <form class="card-content" id="admin-login">

                                    <div class="form-field col col-md-12">
                                        <label>Enter Playlist Name</label>
                                        <input type="text" required class="validated-field form-control" id="adminPlaylistName"  autofocus>
                                    </div>

                                    <div class="form-field col col-md-12">
                                        <label>Enter Host Name</label>
                                        <input type="text" required class="validated-field form-control" id="hostName" autofocus>
                                    </div>
                                </form>
                                <button type="button" class="btn" id="adminLoginButton">Login</button>
                                <p id="hostError"></p>
                            </div>
                        </div>
                    </div>


                    <div class="col col-md-4 col-sm-12 guest-login-form">
                        <div class="col-inner-wrap col-background animate">
                            <div class="col-title">
                                <h2>Login To Your Party's Playlist</h2>
                            </div>

                            <div class="col-content">
                                <form class="card-content" id="playlist-login">
                                    <div class="form-field col col-md-12">
                                        <label>Playlist Name</label>
                                        <input type="text" required class="validated-field form-control" id="playlistName" autofocus>
                                    </div>
                                </form>
                                <button type="button" class="btn" id="guestLoginButton">Login</button>
                                <p id="playlistNotFoundError"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
