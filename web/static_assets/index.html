<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/index.js"></script>
</head>
<body class="background">
<header class="header" id="header"><h1>Welcome to Party Playlist!</h1></header>

<div class="flex-container">
    <div class="guest-login-form">
        <h2>Login To Your Party's Playlist</h2>
        <form class="card-content" id="playlist-login">
            <p class="form-field">
                <label>Playlist Name</label>
                <input type="text" required class="validated-field" id="partyPlaylistName" placeholder="Playlist Name" autofocus>
            </p>
        </form>
        <button type="button" id="guestLoginButton">Login</button>
    </div>

    <div class="admin-login-form">
        <h2>Login To Your Host Page</h2>
        <form class="card-content" id="admin-login">
            <p class="form-field">
                <label>Playlist Name</label>
                <input type="text" required class="validated-field" id="adminPlaylistName" placeholder="Playlist Name" autofocus>
            </p>
            <p class="form-field">
                <label>Host Name</label>
                <input type="text" required class="validated-field" id="hostName" placeholder="Host Name" autofocus>
            </p>
        </form>
        <button type="button" id="adminLoginButton">Login</button>
        <h3 id="hostError"></h3>
    </div>

    <div class="create-playlist">
        <h2>Create A New Playlist</h2>
        <div id="err"></div>
        <form class="card-content" id="create-playlist">
            <p class="form-field">
                <label>Playlist Name</label>
                <input type="text" required class="validated-field" id="newPlaylistName" placeholder="Playlist Name" autofocus>
            </p>
            <p class="form-field">
                <label>Host First Name</label>
                <input type="text" required class="validated-field" id="hostFirstName" placeholder="First Name" autofocus>
            </p>
            <p class="form-field">
                <label>Host Last Name</label>
                <input type="text" required class="validated-field" id="hostLastName" placeholder="Last Name" autofocus>
            </p>
        </form>
        <button type="button" id="createPlaylist">Create Playlist</button>
        <h3 id="sameNameError"></h3>
    </div>
</div>

</body>
</html>
